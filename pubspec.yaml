name: podcasts_app
description: UCL / IBM podcast app. Open source
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^5.0.0
  rxdart:

  # Firebase
  firebase_core: ^1.4.0
  firebase_storage: ^10.0.1
  firebase_analytics: ^8.2.0
  firebase_auth: ^3.0.1
  cloud_firestore: ^2.4.0

  # Login
  google_sign_in: ^5.1.0

  # Cache
  hive: ^2.0.4
  hive_flutter: ^1.1.0
  cached_network_image: ^3.1.0
  flutter_dotenv: ^5.0.2

  # Audio
  just_audio: ^0.9.18
  just_audio_background: ^0.0.1-beta.3

  # Utils
  share: ^2.0.4
  image_picker: ^0.8.3+2
  bot_toast: ^4.0.1
  url_launcher: ^6.0.9

  #UI
  shimmer: ^2.0.0
  floating_bubbles: ^2.1.0
  pull_to_refresh: ^2.0.0
  after_layout: ^1.1.0
  carousel_slider: ^4.0.0
  flutter_staggered_grid_view: ^0.4.0
  modal_bottom_sheet: ^2.0.0
  simple_animations: ^3.1.1

dev_dependencies:
  flutter_launcher_icons: ^0.9.2
  flutter_test:
    sdk: flutter

flutter_icons:
  android: "launcher_icon"
  ios: true
  remove_alpha_ios: true
  image_path: "icon.png"


flutter:
  assets:
    - secrets.env
    - assets/
    - assets/icons/

  fonts:
    - family: Nunito
      fonts:
        - asset: "assets/fonts/Nunito-Light.ttf"
          weight: 300
        - asset: "assets/fonts/Nunito-Regular.ttf"
          weight: 400
        - asset: "assets/fonts/Nunito-Bold.ttf"
          weight: 500
        - asset: "assets/fonts/Nunito-Bold.ttf"
          weight: 600
    - family: Pacifico
      fonts:
        - asset: "assets/fonts/Pacifico-Regular.ttf"


  uses-material-design: true